<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Random Number Game</title>
    </head>
    <body>
        <div class="title">
            <h1>Random Number Game</h1>
        </div>
        <div class="range-num">
            <h2 class="range-num__text">Genarate a number between 0 and</h2>
            <input class="range-num__input" type="number"/>
        </div>
        <div class="guess-num">
            <h3 class="guess-num__text">Guess the number</h3>
            <input class="guess-num__input" type="number"/>
            <input class="guess-num__btn" type="submit" value="Play!"/>
        </div>
        <div class="result hidden">
            <h3 class="result__guess"></h3>
            <h3 class="result__final"></h3>
        </div>
        <script src="game.js"></script>
    </body>
</html>
